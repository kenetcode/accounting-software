{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Comprobación - Software Contable TAS</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/estadosFinancieros.css' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <main class="libro-mayor-container">
            <div class="page-header">
                <h2 class="section-title">Balance Comprobación</h2>
                <a href="{% url 'accounting:estadosFinancieros' %}" class="btn-back">
                    <span>←</span> Regresar a Estados Financieros
                </a>
            </div>
            <div class="fecha-container">
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="month" id="fecha" name="fecha">
                </div>
            </div>
            <div class="table-container">
                <table class="libro-mayor-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Cuenta</th>
                            <th>Cargo</th>
                            <th>Abono</th>
                            <th>Saldo Deudor</th>
                            <th>Saldo Acreedor</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-resultados">
                        <!-- Los datos se cargarán aquí -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"><strong>TOTALES:</strong></td>
                            <td id="total-cargo">$0.00</td>
                            <td id="total-abono">$0.00</td>
                            <td id="total-deudor">$0.00</td>
                            <td id="total-acreedor">$0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
    </main>
    <script src="{% static 'js/balanceComprobacion.js' %}"></script>
</body>
</html>
