{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Resultados - Software Contable TAS</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/estadosFinancieros.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <main class="libro-mayor-container">
        <div class="page-header">
            <h2 class="section-title">Estado de Resultados</h2>
            <a href="{% url 'accounting:estadosFinancieros' %}" class="btn-back">
                <span>←</span> Regresar a Estados Financieros
            </a>
        </div>
        <div class="fecha-container">
            <div>
                <label for="fecha">Fecha:</label>
                <input type="month" id="fecha" name="fecha">
            </div>
        </div>
        <div class="table-container">
            <table class="libro-mayor-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre de Cuenta</th>
                        <th>Cargo</th>
                        <th>Abono</th>
                    </tr>
                </thead>
                <tbody id="estado-resultados-body">
                    <!-- Filas adicionales se llenarán dinámicamente -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><strong>TOTAL:</strong></td>
                        <td id="total-cargo">$0</td>
                        <td id="total-abono">$0</td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>Utilidad/Perdida:</strong></td>
                        <td id="utilidad-perdida">$0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    
    <script src="{% static 'js/estadoResultados.js' %}"></script>
</body>
</html>
