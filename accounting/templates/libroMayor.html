{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Mayor - Software Contable TAS</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/estadosFinancieros.css' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <main class="libro-mayor-container">
        <div class="page-header">
            <h2 class="section-title">Libro Mayor</h2>
        </div>
        <div class="fecha-container">
            <div>
                <label for="fecha">Fecha:</label>
                <input type="month" id="fecha" name="fecha">
            </div>
        </div>
        <div class="table-container">
            <table class="libro-mayor-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Fecha</th>
                        <th>Código</th>
                        <th>Cuenta de Mayor</th>
                        <th>Cargo</th>
                        <th>Abono</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="tabla-resultados">
                    <!-- Filas adicionales según sea necesario -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><strong>TOTALES:</strong></td>
                        <td id="total-cargo"><strong>$0.00</strong></td>
                        <td id="total-abono"><strong>$0.00</strong></td>
                        <td id="total-saldo"><strong>$0.00</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    
    <script src="{% static 'js/libroMayor.js' %}"></script>
</body>
</html>
