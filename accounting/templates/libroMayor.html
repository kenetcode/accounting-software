<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Mayor - Software Contable TAS</title>
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <link rel="stylesheet" href="../static/css/estadosFinancieros.css">
</head>
<body>
    <!-- Sidebar -->
    <section id="sidebar">
        <div class="toggle-button">
            <span class="activate">&#9776;</span>
            <span class="deactivate">&#9668;</span>
        </div>
        <ul>
            <li><img src="../static/img/logo.webp" alt="logo"></li>
            <li class="home-button">Home</li>
            <li class="transacciones-button" >Transacciones</li>
            <li class="costos-button">Control de Costos</li>
            <li class="catalogo-button">Catalogo de Cuentas</li>
            <li class="libro-button"style="display: none;">Libro Mayor</li>
            <li class="estados-button">Estados Financieros</li>
            <li class="cierre-button">Cierre Contable</li>
            <li class="cerrar-sesion">Cerrar Sesion</li>
        </ul>
    </section>

    <!-- Contenido Principal -->
    <main class="main-content">
        <header class="container-header">
            <div class="content-header">
                <h1 class="title">Software Contable TAS</h1>
            </div>
        </header>

        <div class="libro-mayor-container">
            <h2 class="section-title">Libro Mayor</h2>
            
            <div class="table-container">
                <table class="libro-mayor-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Código</th>
                            <th>Cuenta de Mayor</th>
                            <th>Cargo</th>
                            <th>Abono</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-resultados">
                        <!-- Filas adicionales según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/libroMayor.js"></script>
</body>
</html>
