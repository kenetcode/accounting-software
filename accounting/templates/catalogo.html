<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Cuentas</title>
    <link rel="stylesheet" href="../static/css/catalogo.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">
</head>

<body>
    <!-- Sidebar Comienzo -->
    <section id="sidebar">
        <div class="toggle-button">
            <span>&#9776;</span>
        </div>
        <ul>
            <li><img src="../static/img/logo.webp" alt="logo"></li>
            <li class="home-button">Home</li>
            <li>Cerrar Sesion</li>
        </ul>
    </section>
    <!-- Sidebar Fin -->
    <header class="container-header">
        <div class="content-header">
            <h1 class="title">Software Contable TAS</h1>
        </div>
    </header>
    <div class="container">
        <div class="header">
            <h1>Catálogo de Cuentas</h1>
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Cuenta</th>
                        <th>Naturaleza</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregan los datos de las cuentas de la tabla catalogo de la DB -->
                    {% for catalogo in catalogos %}
                    <tr>
                        <td>{{ catalogo.codigo }}</td>
                        <td>{{ catalogo.cuenta }}</td>
                        <td>{{ catalogo.naturaleza }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="../static/js/sidebar.js"></script>
</body>

</html>
