<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre Contable - TAS</title>
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <link rel="stylesheet" href="../static/css/cierreContable.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
    <!-- Sidebar -->
    <section id="sidebar">
        <div class="toggle-button">
            <span class="activate">&#9776;</span>
            <span class="deactivate">&#9668;</span>
        </div>
        <ul>
            <li><img src="../static/img/logo.webp" alt="logo"></li>
            <li class="home-button">Home</li>
            <li class="transacciones-button">Transacciones</li>
            <li class="costos-button">Control de Costos</li>
            <li class="catalogo-button">Catálogo de Cuentas</li>
            <li class="libro-button">Libro Mayor</li>
            <li class="estados-button">Estados Financieros</li>
            <li class="cierre-button" style="display: none;">Cierre Contable</li>
            <li class="cerrar-sesion">Cerrar Sesión</li>
        </ul>
    </section>
    <div class="container-header">
        <div class="content-header">
            <h1 class="title">Software Contable TAS</h1>
        </div>
    </div>
    <section id="alert">
        <div id="data">
            <p id="alert-txt"></p>
            <button type="button" id="alert-btn">Ok</button>
        </div>
    </section>
    <main class="main-content">
        <div class="cierre-contable-container">
            <h2 class="section-title">Cierre Contable</h2>

            <main class="table-container">
                <div class="form-group">
                    <label for="mes">Mes de Cierre</label>
                    <input type="month" id="fecha" name="mes">
                </div>

                <table class="cierre-contable-table">
                    <thead>
                        <tr>
                            <th>Resumen de Cuentas</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Activos</td>
                            <td id="totalActivos">$0.00</td>
                        </tr>
                        <tr>
                            <td>Total Pasivos</td>
                            <td id="totalPasivos">$0.00</td>
                        </tr>
                        <tr>
                            <td>Patrimonio Neto</td>
                            <td id="patrimonio">$0.00</td>
                        </tr>
                    </tbody>
                </table>

                <div class="buttons">
                    <button class="btn-primary">Iniciar Cierre</button>
                </div>
            </main>
        </div>
    </main>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/cierreContable.js"></script>
</body>

</html>
